<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">

    
    <input type="text" v-model:value="search" placeholder="ketikkan kata kunci">
    
    <ul v-for="book in filteredItems" >
      <li>{{book}}</li>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   const app = new Vue({

  el: '#app',

  data: {
     search: '',
     books: [
       'Kalkulus Dasar',
       'Fisika Dasar',
       'Aljabar Linier Elementor',
       'Aljabar Abstrak',
       'Algoritma Pemrograman'
     ]
  },

  computed: {
    filteredItems() {
      return this.books.filter(book => {
         return book.toLowerCase().indexOf(this.search.toLowerCase()) > -1
      })
    }
  }

})
  </script>
</body>
</html>
